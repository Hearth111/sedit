<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedit - Scenario Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/eel.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1>シナリオエディタ</h1>
      <div class="header-actions">
        <button id="saveProjectBtn">保存</button>
        <button id="loadProjectBtn">読込</button>
        <button id="exportPdfBtn" class="accent">PDF出力</button>
      </div>
    </header>

    <main class="layout">
      <aside class="tool-column">
        <button class="tool" data-insert="# シーンタイトル\n">#</button>
        <button class="tool" data-insert="> 読み上げテキスト\n">&gt;</button>
        <button class="tool" data-insert=":::secret 秘密情報 :::\n">秘</button>
        <button class="tool" data-insert="{{HO1}}\n">HO</button>
        <button
          class="tool"
          data-insert="[scene-table]\nシーン,登場NPC,目的\n導入,PC全員,導線\n[/scene-table]\n"
        >
          表
        </button>
      </aside>

      <section class="editor-panel">
        <div class="panel-head">
          <label>タイトル <input id="projectTitle" value="無題シナリオ" /></label>
          <label>画像パス <input id="coverImagePath" placeholder="任意" /></label>
        </div>
        <textarea id="editor" spellcheck="false"></textarea>
      </section>

      <section class="preview-panel">
        <div class="preview-a4">
          <article id="previewDocument" class="scenario-body"></article>
        </div>
      </section>
    </main>

    <footer id="statusBar">Ready</footer>

    <template id="hoTemplate">
      <section class="ho-card">
        <h4></h4>
        <p></p>
      </section>
    </template>

    <script src="script.js"></script>
  </body>
</html>
