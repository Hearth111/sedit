<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>シナリオライター (Print-First)</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #101010;
      --panel: #181818;
      --line: #2c2c2c;
      --text: #d8d8d8;
      --muted: #a0a0a0;
      --accent: #d24040;
      --paper: #fafafa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      height: 100%;
      display: grid;
      grid-template-rows: 52px 1fr;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid var(--line);
      background: #0d0d0d;
    }

    .button {
      border: 1px solid #444;
      background: #232323;
      color: #efefef;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .button.primary {
      background: var(--accent);
      border-color: #b33535;
      font-weight: 700;
    }

    .panels {
      min-height: 0;
      display: grid;
      grid-template-columns: 280px 1fr 1fr;
    }

    .panel {
      min-width: 0;
      min-height: 0;
      border-right: 1px solid var(--line);
      background: var(--panel);
    }

    .panel:last-child {
      border-right: none;
    }

    .settings {
      padding: 16px;
      overflow: auto;
    }

    label {
      display: block;
      margin: 0 0 6px;
      font-size: 11px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: 0.06em;
    }

    input {
      width: 100%;
      background: #111;
      border: 1px solid #444;
      color: #efefef;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 14px;
    }

    .help {
      border-top: 1px solid var(--line);
      margin-top: 8px;
      padding-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.6;
    }

    .editor-wrap {
      display: grid;
      grid-template-rows: 42px 1fr;
      background: #121212;
    }

    .panel-header {
      padding: 10px 14px;
      border-bottom: 1px solid var(--line);
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    #editor {
      width: 100%;
      height: 100%;
      resize: none;
      border: 0;
      outline: 0;
      background: #151515;
      color: #c8c8c8;
      font: 15px/1.8 "Menlo", "Consolas", monospace;
      padding: 18px;
    }

    .preview-wrap {
      display: grid;
      grid-template-rows: 42px 1fr;
      background: #1e1e1e;
    }

    .preview-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      border-bottom: 1px solid var(--line);
      gap: 10px;
    }

    .preview-note {
      color: var(--muted);
      font-size: 12px;
    }

    .preview-scroll {
      overflow: auto;
      padding: 18px;
    }

    #print-target {
      background: transparent;
      color: #111;
      max-width: 950px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .print-page {
      background: #fff;
      width: 353mm;
      min-height: 250mm;
      border: 1px solid #d1d1d1;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      padding: 12mm;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .print-header {
      min-height: 62mm;
      background: #000 center / cover no-repeat;
      position: relative;
      margin-bottom: 8mm;
    }

    .print-header-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      color: #fff;
    }

    .print-header h1 {
      margin: 0;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 34px;
    }

    .print-body {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8mm;
      overflow: hidden;
    }

    .column {
      min-height: 0;
      overflow: hidden;
      text-align: justify;
      line-height: 1.75;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 10.5pt;
    }

    .column p {
      margin: 0 0 0.8em;
    }

    h3.scene-header {
      background: #111;
      color: #fff;
      border-left: 6px solid var(--accent);
      font-size: 12.5pt;
      margin: 1.8em 0 0.8em;
      padding: 4px 10px;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .column > :first-child {
      margin-top: 0 !important;
    }

    .read-aloud {
      background: repeating-linear-gradient(
        -45deg,
        #ececec,
        #ececec 6px,
        #e4e4e4 6px,
        #e4e4e4 12px
      );
      border: 1px solid #9a9a9a;
      padding: 10px;
      margin: 0 0 0.9em;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .data-box {
      border: 1.8px solid #111;
      background: #f2f2f2;
      margin: 0 0 0.9em;
      padding: 10px;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .data-box .label {
      display: inline-block;
      font-size: 9pt;
      font-weight: 700;
      background: #111;
      color: #fff;
      padding: 2px 6px;
      margin-bottom: 8px;
    }

    .data-box .section {
      border-top: 1px dashed #999;
      margin-top: 8px;
      padding-top: 8px;
    }

    .print-body img {
      max-width: 100%;
      display: block;
      margin: 0 0 0.9em;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .page-break {
      height: 0;
      break-after: page;
      page-break-after: always;
    }

    @media print {
      @page {
        size: B4 portrait;
        margin: 0;
      }

      body {
        background: #fff;
        color: #111;
        overflow: visible;
      }

      body * {
        visibility: hidden;
      }

      #print-target,
      #print-target * {
        visibility: visible;
      }

      #print-target {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        max-width: none;
        margin: 0;
        border: 0;
        box-shadow: none;
        gap: 0;
      }

      .print-page {
        width: 353mm;
        min-height: 250mm;
        border: 0;
        box-shadow: none;
        margin: 0;
        break-after: page;
        page-break-after: always;
      }

      .print-page:last-child {
        break-after: auto;
        page-break-after: auto;
      }

      h3.scene-header,
      .read-aloud,
      .data-box,
      .print-body img {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      .print-page,
      .print-header,
      h3.scene-header,
      .data-box .label,
      .read-aloud {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .topbar,
      .settings,
      .editor-wrap,
      .preview-controls {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>Scenario Writer - Print First</div>
      <button class="button primary" id="print-btn">PDF化 / 印刷</button>
    </header>

    <main class="panels">
      <section class="panel settings">
        <label for="inp-title">SCENARIO TITLE</label>
        <input id="inp-title" type="text" value="影の追跡者" />

        <label for="inp-img">HEADER IMAGE URL</label>
        <input
          id="inp-img"
          type="text"
          value="https://placehold.co/1200x420/3a3a3a/ffffff?text=TRPG+SCENARIO"
          placeholder="https://..."
        />

        <div class="help">
          <strong>独自記法:</strong><br />
          <code># 見出し</code> → 見出しブロック<br />
          <code>&gt; 読み上げ文</code> → 網掛けボックス<br />
          <code>{{HO1}}</code> → ハンドアウト枠<br /><br />
          右側は簡易プレビューです。<br />
          「プレビュー更新」または「PDF化 / 印刷」で出力確認してください。
        </div>
      </section>

      <section class="panel editor-wrap">
        <div class="panel-header">MARKDOWN EDITOR</div>
        <textarea id="editor" spellcheck="false"># 導入フェイズ

> 降りしきる雨の中、PC1は路地に佇んでいた。
> 「お前が……ターゲットか」

背後から声がかかる。これはHTMLだけで作られた執筆環境のテストである。

{{HO1}}

# シーン1：接触

2段組のテストを行う。文章を長く書き、印刷プレビューで確認する。

# メインフェイズ

敵忍法、発動。

> ここは演出の読み上げブロック。

# クライマックス

決戦開始。最後まで書き切ったらPDF化する。</textarea>
      </section>

      <section class="panel preview-wrap">
        <div class="preview-controls">
          <span class="preview-note">簡易プレビュー（2段組）</span>
          <button class="button" id="update-btn">プレビュー更新</button>
        </div>
        <div class="preview-scroll">
          <div id="print-target"></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const editor = document.getElementById("editor");
    const inpTitle = document.getElementById("inp-title");
    const inpImg = document.getElementById("inp-img");
    const printTarget = document.getElementById("print-target");
    const updateBtn = document.getElementById("update-btn");
    const printBtn = document.getElementById("print-btn");

    const escapeHtml = (value) =>
      value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");

    function hoTemplate() {
      return `
        <div class="data-box">
          <div class="label">ハンドアウト PC1</div>
          <div><strong>【使命】</strong><br />ここに使命を書く</div>
          <div class="section"><strong>【秘密】</strong><br />ここに秘密を書く</div>
        </div>
      `;
    }

    function parseScenarioText(raw) {
      const lines = raw.split("\n");
      const blocks = [];

      for (const line of lines) {
        const text = line.trim();
        if (text === "") {
          blocks.push({ type: "html", html: "<p></p>" });
          continue;
        }

        if (text === "---") {
          blocks.push({ type: "page-break" });
          continue;
        }

        if (text.startsWith("# ")) {
          blocks.push({ type: "html", html: `<h3 class="scene-header">${escapeHtml(text.slice(2))}</h3>` });
          continue;
        }

        if (text.startsWith("> ")) {
          blocks.push({ type: "html", html: `<div class="read-aloud">${escapeHtml(text.slice(2))}</div>` });
          continue;
        }

        if (text.includes("{{HO1}}")) {
          blocks.push({ type: "html", html: hoTemplate() });
          continue;
        }

        blocks.push({ type: "html", html: `<p>${escapeHtml(text)}</p>` });
      }

      return blocks;
    }

    function createPage(showHeader, title, imageUrl) {
      const page = document.createElement("section");
      page.className = "print-page";

      if (showHeader) {
        const header = document.createElement("div");
        header.className = "print-header";
        header.style.backgroundImage = imageUrl ? `url('${imageUrl}')` : "none";
        const overlay = document.createElement("div");
        overlay.className = "print-header-overlay";
        const h1 = document.createElement("h1");
        h1.textContent = title;
        overlay.appendChild(h1);
        header.appendChild(overlay);
        page.appendChild(header);
      }

      const body = document.createElement("div");
      body.className = "print-body";
      const col1 = document.createElement("div");
      col1.className = "column";
      const col2 = document.createElement("div");
      col2.className = "column";
      body.append(col1, col2);
      page.appendChild(body);

      return { page, columns: [col1, col2] };
    }

    function fitsInColumn(column, node) {
      column.appendChild(node);
      const fits = column.scrollHeight <= column.clientHeight + 1;
      if (!fits) {
        node.remove();
      }
      return fits;
    }

    function renderPages(blocks) {
      const title = inpTitle.value || "（無題シナリオ）";
      const imageUrl = inpImg.value.trim();
      printTarget.innerHTML = "";

      let pageObj = createPage(true, title, imageUrl);
      printTarget.appendChild(pageObj.page);
      let colIndex = 0;

      for (const block of blocks) {
        if (block.type === "page-break") {
          pageObj = createPage(false, title, imageUrl);
          printTarget.appendChild(pageObj.page);
          colIndex = 0;
          continue;
        }

        const node = document.createElement("div");
        node.innerHTML = block.html;
        const element = node.firstElementChild;

        if (!element) continue;

        let placed = false;
        while (!placed) {
          if (fitsInColumn(pageObj.columns[colIndex], element)) {
            placed = true;
          } else if (colIndex === 0) {
            colIndex = 1;
          } else {
            pageObj = createPage(false, title, imageUrl);
            printTarget.appendChild(pageObj.page);
            colIndex = 0;
          }
        }
      }
    }

    function updatePreview() {
      const blocks = parseScenarioText(editor.value);
      renderPages(blocks);
    }

    updateBtn.addEventListener("click", updatePreview);
    printBtn.addEventListener("click", () => {
      updatePreview();
      window.print();
    });

    inpTitle.addEventListener("change", updatePreview);
    inpImg.addEventListener("change", updatePreview);

    updatePreview();
  </script>
</body>
</html>
