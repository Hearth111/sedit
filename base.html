<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>シナリオライター (Print-First)</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #101010;
      --panel: #181818;
      --line: #2c2c2c;
      --text: #d8d8d8;
      --muted: #a0a0a0;
      --accent: #d24040;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      height: 100%;
      display: grid;
      grid-template-rows: 52px 1fr;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid var(--line);
      background: #0d0d0d;
    }

    .button {
      border: 1px solid #444;
      background: #232323;
      color: #efefef;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .button.primary {
      background: var(--accent);
      border-color: #b33535;
      font-weight: 700;
    }

    .panels {
      min-height: 0;
      display: grid;
      grid-template-columns: 280px 1fr 1fr;
    }

    .panel {
      min-width: 0;
      min-height: 0;
      border-right: 1px solid var(--line);
      background: var(--panel);
    }

    .panel:last-child {
      border-right: none;
    }

    .settings {
      padding: 16px;
      overflow: auto;
    }

    label {
      display: block;
      margin: 0 0 6px;
      font-size: 11px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: 0.06em;
    }

    input {
      width: 100%;
      background: #111;
      border: 1px solid #444;
      color: #efefef;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 14px;
    }

    .help {
      border-top: 1px solid var(--line);
      margin-top: 8px;
      padding-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.6;
    }

    .editor-wrap {
      display: grid;
      grid-template-rows: 42px 1fr;
      background: #121212;
    }

    .panel-header {
      padding: 10px 14px;
      border-bottom: 1px solid var(--line);
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    #editor {
      width: 100%;
      height: 100%;
      resize: none;
      border: 0;
      outline: 0;
      background: #151515;
      color: #c8c8c8;
      font: 15px/1.8 "Menlo", "Consolas", monospace;
      padding: 18px;
    }

    .preview-wrap {
      display: grid;
      grid-template-rows: 42px 1fr;
      background: #1e1e1e;
    }

    .preview-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      border-bottom: 1px solid var(--line);
      gap: 10px;
    }

    .preview-note {
      color: var(--muted);
      font-size: 12px;
    }

    .preview-scroll {
      overflow: auto;
      padding: 18px;
    }

    #print-target {
      background: #f5f5f5;
      color: #111;
      width: 100%;
      max-width: 860px;
      margin: 0 auto;
      border: 1px solid #d1d1d1;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .print-header {
      min-height: 220px;
      background: #000 center / cover no-repeat;
      position: relative;
    }

    .print-header-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      color: #fff;
    }

    .print-header h1 {
      margin: 0;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 34px;
    }

    .print-body {
      padding: 20px;
      column-count: 2;
      column-gap: 8mm;
      text-align: justify;
      line-height: 1.75;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 10.5pt;
    }

    .print-body > :first-child {
      margin-top: 0 !important;
    }

    .print-body p {
      margin: 0 0 0.8em;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    h3.scene-header {
      background: #111;
      color: #fff;
      border-left: 6px solid var(--accent);
      font-size: 12.5pt;
      margin: 1.2em 0 0.8em;
      padding: 4px 10px;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .read-aloud {
      background: repeating-linear-gradient(
        -45deg,
        #ececec,
        #ececec 6px,
        #e4e4e4 6px,
        #e4e4e4 12px
      );
      border: 1px solid #9a9a9a;
      padding: 10px;
      margin: 0 0 0.9em;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .data-box {
      border: 1.8px solid #111;
      background: #f2f2f2;
      margin: 0 0 0.9em;
      padding: 10px;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .data-box .label {
      display: inline-block;
      font-size: 9pt;
      font-weight: 700;
      background: #111;
      color: #fff;
      padding: 2px 6px;
      margin-bottom: 8px;
    }

    .data-box .section {
      border-top: 1px dashed #999;
      margin-top: 8px;
      padding-top: 8px;
    }

    .print-body img {
      max-width: 100%;
      display: block;
      margin: 0 0 0.9em;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .page-break {
      column-span: all;
      break-after: page;
      page-break-after: always;
      height: 0;
      margin: 0;
      padding: 0;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 14mm;
      }

      body {
        background: #fff;
        color: #111;
        overflow: visible;
      }

      body * {
        visibility: hidden;
      }

      #print-target,
      #print-target * {
        visibility: visible;
      }

      #print-target {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        max-width: none;
        min-width: 0;
        margin: 0;
        border: 0;
        box-shadow: none;
        background: #fff;
      }

      .print-header {
        min-height: 70mm;
        margin-bottom: 8mm;
        break-after: avoid;
      }

      .print-body {
        padding: 0;
        column-count: 2;
        column-gap: 8mm;
        text-align: justify;
        widows: 2;
        orphans: 2;
      }

      h3.scene-header,
      .read-aloud,
      .data-box,
      .print-body img {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      #print-target,
      .print-header,
      h3.scene-header,
      .data-box .label,
      .read-aloud {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .topbar,
      .settings,
      .editor-wrap,
      .preview-controls {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>Scenario Writer - Print First</div>
      <button class="button primary" id="print-btn">PDF化 / 印刷</button>
    </header>

    <main class="panels">
      <section class="panel settings">
        <label for="inp-title">SCENARIO TITLE</label>
        <input id="inp-title" type="text" value="影の追跡者" />

        <label for="inp-img">HEADER IMAGE URL</label>
        <input
          id="inp-img"
          type="text"
          value="https://placehold.co/1200x420/3a3a3a/ffffff?text=TRPG+SCENARIO"
          placeholder="https://..."
        />

        <div class="help">
          <strong>独自記法:</strong><br />
          <code># 見出し</code> → 見出しブロック<br />
          <code>&gt; 読み上げ文</code> → 網掛けボックス<br />
          <code>{{HO1}}</code> → ハンドアウト枠<br />
          <code>---</code> → 改ページ<br /><br />
          右側は簡易プレビューです。<br />
          横スクロールで右カラムまで確認できます。
        </div>
      </section>

      <section class="panel editor-wrap">
        <div class="panel-header">MARKDOWN EDITOR</div>
        <textarea id="editor" spellcheck="false"># 導入フェイズ

> 降りしきる雨の中、PC1は路地に佇んでいた。
> 「お前が……ターゲットか」

背後から声がかかる。これはHTMLだけで作られた執筆環境のテストである。

{{HO1}}

# シーン1：接触

2段組のテストを行う。文章を長く書き、印刷プレビューで確認する。

# メインフェイズ

敵忍法、発動。

> ここは演出の読み上げブロック。

# クライマックス

決戦開始。最後まで書き切ったらPDF化する。</textarea>
      </section>

      <section class="panel preview-wrap">
        <div class="preview-controls">
          <span class="preview-note">簡易プレビュー（2段組）</span>
          <button class="button" id="update-btn">プレビュー更新</button>
        </div>
        <div class="preview-scroll">
          <div id="print-target">
            <div id="print-header-bg" class="print-header">
              <div class="print-header-overlay">
                <h1 id="print-title-text">タイトル</h1>
              </div>
            </div>
            <div id="print-body-content" class="print-body"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const editor = document.getElementById("editor");
    const printBody = document.getElementById("print-body-content");
    const inpTitle = document.getElementById("inp-title");
    const inpImg = document.getElementById("inp-img");
    const printTitleText = document.getElementById("print-title-text");
    const printHeaderBg = document.getElementById("print-header-bg");
    const updateBtn = document.getElementById("update-btn");
    const printBtn = document.getElementById("print-btn");

    const escapeHtml = (value) =>
      value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");

    function hoTemplate() {
      return `
        <div class="data-box">
          <div class="label">ハンドアウト PC1</div>
          <div><strong>【使命】</strong><br />ここに使命を書く</div>
          <div class="section"><strong>【秘密】</strong><br />ここに秘密を書く</div>
        </div>
      `;
    }

    function parseScenarioText(raw) {
      const lines = raw.split("\n");
      const html = [];

      for (const line of lines) {
        const text = line.trim();
        if (text === "") {
          html.push("<p></p>");
          continue;
        }

        if (text === "---") {
          html.push('<div class="page-break"></div>');
          continue;
        }

        if (text.startsWith("# ")) {
          html.push(`<h3 class="scene-header">${escapeHtml(text.slice(2))}</h3>`);
          continue;
        }

        if (text.startsWith("> ")) {
          html.push(`<div class="read-aloud">${escapeHtml(text.slice(2))}</div>`);
          continue;
        }

        if (text.includes("{{HO1}}")) {
          html.push(hoTemplate());
          continue;
        }

        html.push(`<p>${escapeHtml(text)}</p>`);
      }

      return html.join("\n");
    }

    function updatePreview() {
      printTitleText.textContent = inpTitle.value || "（無題シナリオ）";
      printHeaderBg.style.backgroundImage = inpImg.value ? `url('${inpImg.value}')` : "none";
      printBody.innerHTML = parseScenarioText(editor.value);
    }

    updateBtn.addEventListener("click", updatePreview);
    printBtn.addEventListener("click", () => {
      updatePreview();
      window.print();
    });

    inpTitle.addEventListener("change", updatePreview);
    inpImg.addEventListener("change", updatePreview);

    updatePreview();
  </script>
</body>
</html>
